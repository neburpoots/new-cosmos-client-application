#-------------------------------------------------------------------------------
query allFloorsNoPagination($buildingId: [Int!])
    {
    allFloors(
        filter: { 
      or: [
        { buildingByBuildingId: { id: { inExpansive: $buildingId } } }
      ]
  }
    ) {
        nodes {
            id,
            name
            created,
            buildingByBuildingId {
                name
                id
            }
            userByOwnerId {
                initials
                id
                
            }

        }       
    }
}


#-------------------------------------------------------------------------------
query allFloorEntities($limit: Int, $offset: Int, $search: String!, $orderBy: [FloorEntitiesOrderBy!]) {
  allFloorEntities(
    filter: {or: [{name: {includesInsensitive: $search}}]}
    orderBy: $orderBy
    first: $limit
    offset: $offset
  ) {
    totalCount
    nodes {
      name
      created
      initials
      ownerId
      id
      endUserName
      endUserId
      buildingName
      buildingId
    }
  }
}

#-------------------------------------------------------------------------------
mutation CreateFloor(
    $body: FloorInput!
) {
  createFloor(
    input: {floor: $body}
  ) {
    floor {
      buildingByBuildingId {
        id
        name
        endUserByEndUserId {
          id
          name
        }
      }
      name
      created
      userByOwnerId {
        id
        initials
      }
    }
  }
}

#-------------------------------------------------------------------------------
mutation UpdateFloor(
    $id: Int!, $patch: FloorPatch!
) {
  updateFloorById(
    input: {
		id: $id
		floorPatch: $patch	
    }
  ) {
floor {
      buildingByBuildingId {
        id
        name
        endUserByEndUserId {
          id
          name
        }
      }
      name
      created
      userByOwnerId {
        id
        initials
      }
    }
  }
}

