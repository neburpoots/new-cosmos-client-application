query CalGasEntities($limit: Int, $offset: Int, $search: String!, $orderBy: [CalgasEntitiesOrderBy!]) {
  calGases: allCalgasEntities(
    filter: {or: [{name: {includesInsensitive: $search}}]}
    orderBy: $orderBy
    first: $limit
    offset: $offset
  ) {
    totalCount
    nodes {
      id
      cdartikel
      concentration
      created
      engineeringUnits
      gasCreated
      gasId
      initials
      modified
      name
      ownerId
      username
    }
  }
}

#-------------------------------------------------------------------------------
mutation CreateCalGas(
    $body: CalGasInput!
) {
  createCalGas(
    input: {calGas: $body}
  ) {
    calGas {
      id
      cdartikel
      concentration
      engineeringUnits
      created
      ownerId
      modified
    }
  }
}

#-------------------------------------------------------------------------------
mutation UpdateCalGas(
    $id: Int!, $patch: CalGasPatch!
) {
  updateCalGasById(
    input: {
		id: $id
		calGasPatch: $patch	
    }
  ) {
    calGas {
      id
      cdartikel
      concentration
      engineeringUnits
      created
      ownerId
      modified
    }
  }
}

#-------------------------------------------------------------------------------
mutation DeleteCalGas($id: Int!)
{
	deleteCalGasById(input:{id: $id})
	{
		clientMutationId
	}  
}
