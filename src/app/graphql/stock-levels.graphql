query allArtikelIndex2($first: Int, $offset: Int, $filter: ArtikelIndex2Filter!, $orderBy: [ArtikelIndex2SOrderBy!]) {
  allArtikelIndex2S: allArtikelIndex2S(
    filter: $filter
    orderBy: $orderBy
    first: $first
    offset: $offset
  ) {
    totalCount
    nodes {
      cdartikel
      zoeknaam
      voorraadVrij
      voorraadGereserveerd2
      virtualStock
      voorraad
      verrekenprijs
      status
      samenstelling
      samVersie
      prijsexcl
      omschr
      maxvoorraad
      minvoorraad
      margin
      locatie
      inkopen
      gereserveerd
      cdcrediteur
      cdmagazijn
      cdartsamenstel
      assemblbij
      assemblaf
    }
  }
}


