query allRangesNoPagination {
  allRanges {
    nodes {
      id
      created
      userByOwnerId {
        initials
        id
      }
      alarm1DirectionUp
      alarm1Level
      alarm2DirectionUp
      alarm2Level
      alarmUnits
      engineeringUnits
      highEu
      highEuBackup
      highEuNumeric
      lowEu
      modified
      nodeId
      ownerId
      precision
      range
      gasByGasId {
        name
        id
        formula
        created
      }
    }
  }
}

#-------------------------------------------------------------------------------
query allRanges(
  $limit: Int
  $offset: Int
  $filter: RangeFilter!
  $orderBy: [RangesOrderBy!]
) {
  allRanges(
    filter: $filter
    orderBy: $orderBy
    first: $limit
    offset: $offset
  ) {
    totalCount
    nodes {
      id
      created
      userByOwnerId {
        initials
        id
      }
      alarm1DirectionUp
      alarm1Level
      alarm2DirectionUp
      alarm2Level
      alarmUnits
      engineeringUnits
      highEu
      highEuBackup
      highEuNumeric
      lowEu
      modified
      nodeId
      ownerId
      precision
      range
      gasByGasId {
        name
        id
        formula
        created
      }
    }
  }
}

#-------------------------------------------------------------------------------
mutation CreateRange(
    $body: RangeInput!
) {
  createRange(
    input: {range: $body}
  ) {
    range {
      id
      created
      userByOwnerId {
        initials
        id
      }
      alarm1DirectionUp
      alarm1Level
      alarm2DirectionUp
      alarm2Level
      alarmUnits
      engineeringUnits
      highEu
      highEuBackup
      highEuNumeric
      lowEu
      modified
      nodeId
      ownerId
      precision
      range
      gasByGasId {
        name
        id
        formula
        created
      }
    }
  }
}

#-------------------------------------------------------------------------------
mutation UpdateRange(
    $id: Int!, $patch: RangePatch!
) {
  updateRangeById(
    input: {
		id: $id
		rangePatch: $patch	
    }
  ) {
   range {
      id
      created
      userByOwnerId {
        initials
        id
      }
      alarm1DirectionUp
      alarm1Level
      alarm2DirectionUp
      alarm2Level
      alarmUnits
      engineeringUnits
      highEu
      highEuBackup
      highEuNumeric
      lowEu
      modified
      nodeId
      ownerId
      precision
      range
      gasByGasId {
        name
        id
        formula
        created
      }
    }
  }
}
#-------------------------------------------------------------------------------
mutation DeleteRange($id: Int!)
{
	deleteRangeById(input:{id: $id})
	{
		clientMutationId
	}  
}
