#-------------------------------------------------------------------------------
query allSamplePointsNoPagination
    {
    allSamplePoints {
        nodes {
            id,
            name
            created,
            userByOwnerId {
                initials
                id
                
            }

        }       
    }
}

#-------------------------------------------------------------------------------
query allSamplePointEntities($limit: Int, $offset: Int, $search: String!, $orderBy: [SamplePointEntitiesOrderBy!]) {
  allSamplePointEntities(
    filter: {or: [{name: {includesInsensitive: $search}}]}
    orderBy: $orderBy
    first: $limit
    offset: $offset
  ) {
    totalCount
    nodes {
      name
      areaId
      areaName
      buildingId
      buildingName
      created
      endUserId
      endUserName
      floorId
      floorName
      id
      initials
      ownerId
    }
  }
}


#-------------------------------------------------------------------------------
mutation CreateSamplePoint(
    $body: SamplePointInput!
) {
  createSamplePoint(
    input: {samplePoint: $body}
  ) {
    samplePoint {
        id
        name
        created
        areaByAreaId {
      id
      name
      created
      floorByFloorId {
        buildingByBuildingId {
          id
          name
          endUserByEndUserId {
            id
            name
          }
        }
        name
      }
    }
    userByOwnerId {
        id
        initials
    }
    }
  }
}

#-------------------------------------------------------------------------------
mutation UpdateSamplePoint(
    $id: Int!, $patch: SamplePointPatch!
) {
  updateSamplePointById(
    input: {
		id: $id
		samplePointPatch: $patch	
    }
  ) {
    samplePoint {
        id
        name
        created
        areaByAreaId {
      id
      name
      created
      floorByFloorId {
        buildingByBuildingId {
          id
          name
          endUserByEndUserId {
            id
            name
          }
        }
        name
      }
    }
    userByOwnerId {
        id
        initials
    }
    }
  }
}

#-------------------------------------------------------------------------------
mutation DeleteSamplePoint($id: Int!)
{
	deleteSamplePointById(input:{id: $id})
	{
		clientMutationId
	}  
}
