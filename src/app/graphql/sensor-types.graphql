#-------------------------------------------------------------------------------
query allSensorTypesNoPagination
    {
    allSensorTypesIndices {
        nodes {
            id,
            sensorTypeArtikelOmschr
        }       
    }
}

#-------------------------------------------------------------------------------
query allSensorTypesIndices($limit: Int, $offset: Int, $search: String!, $orderBy: [SensorTypesIndicesOrderBy!]) {
  sensorTypes: allSensorTypesIndices(
    filter: {or: [{sensorTypeArtikelOmschr: {includesInsensitive: $search}}]}
    orderBy: $orderBy
    first: $limit
    offset: $offset
  ) {
    totalCount
    nodes {
      battery
      calEngineeringUnits
      calFlowRate
      calGasConcentration
      calGasName
      calResponse
      code
      createdDate
      electrolyteCdartikel
      electrolyteName
      engineeringUnits
      filterCdartikel
      filterName
      flowRate
      highEu
      id
      maintenanceIntervalMonths
      membraneCdartikel
      membraneName
      membraneSeal
      model
      oRingCdartikel
      oRingName
      prefix
      target
      suffix
      siliconeSheet
      sensorTypeCdartikel
      sensorTypeArtikelOmschr
      restrictor
      replacementIntervalMonths
      pyrolyserName
      pyrolyserCdartikel
      principleName
    }
  }
}

