
<div *ngIf="isVisible" [@fadeIn]
    class="flex w-fit mx-auto my-auto justify-center items-center overflow-y-auto overflow-x-hidden absolute z-50 justify-center items-center">
    <div (click)="stopPropagation($event)"
        class="absolute max-w-[95%] shadow-sm modal-content flex flex-col gap-5 bg-stone-100 rounded-2xl relative p-4 sm:max-w-2xl max-h-full min-w-[300px] mx-auto my-auto"
        [ngClass]="{ 'w-1/5': width === ModalWidth.Small, 'w-1/3': width === ModalWidth.Medium, 'w-1/2': width === ModalWidth.Large, 'w-2/3': width === ModalWidth.ExtraLarge }">

        <div class="flex flex-col">
            <ng-content></ng-content>
        </div>

    </div>
</div>
