<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-2xl bg-white bg-opacity-50 backdrop-blur-lg p-4"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'"
>
  <div class="block w-full overflow-x-auto">
    <div class="text-slate-900 text-lg font-semibold mb-2">{{ title }} </div>
    <div class="rounded-2xl overflow-hidden">
      <table class="items-center w-full bg-transparent border-collapse">
        <thead>
          <tr class="bg-slate-50 bg-opacity-50 text-slate-800">
            <th
              *ngFor="let column of columns; let i = index"
              class="px-6 align-middle py-3 text-xs uppercase whitespace-nowrap font-semibold text-left
                      {{ i === 0 ? 'rounded-tl-lg rounded-bl-lg' : '' }}
                      {{ i === columns.length - 1 ? 'rounded-tr-lg rounded-br-lg' : '' }}"
            >
              {{ column }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td
              *ngFor="let column of columns"
              class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
            >
              {{ item[column] }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
