<div *ngIf="isVisible" [@fadeIn] (click)="closeModal()"
    class="bg-white dark:bg-slate-900 dark:bg-opacity-50 bg-opacity-25 modal flex justify-center items-center overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] ">
    <div (click)="stopPropagation($event)"
        class="max-w-[95%] shadow-sm modal-content flex flex-col gap-5 bg-stone-100 dark:bg-slate-900 dark:text-white rounded-2xl relative p-4 sm:max-w-2xl min-w-[300px] mx-auto my-auto"
        [ngClass]="{ 'w-1/5': width === ModalWidth.Small, 'w-1/3': width === ModalWidth.Medium, 'w-1/2': width === ModalWidth.Large, 'w-2/3': width === ModalWidth.ExtraLarge,  }">

        <div class="flex flex-col">
            <ng-content></ng-content>
        </div>

    </div>
</div>
