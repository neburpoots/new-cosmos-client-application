<div *ngIf="isVisible" [@fadeIn] (click)="closeModal()"
    class="bg-white bg-opacity-25 modal flex backdrop-blur justify-center items-center overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div (click)="stopPropagation($event)"
        class="modal-content flex flex-col gap-5 bg-white rounded-2xl relative p-4 w-full max-w-2xl max-h-full min-w-[300px] mx-auto my-auto"
        [ngClass]="{ 'w-1/5': width === ModalWidth.Small, 'w-1/3': width === ModalWidth.Medium, 'w-1/2': width === ModalWidth.Large, 'w-2/3': width === ModalWidth.ExtraLarge }">
        <ng-content></ng-content>
        <div class="mt-auto flex justify-end">
            <button (click)="closeModal()">Close</button>

        </div>
    </div>
</div>
