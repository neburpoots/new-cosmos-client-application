<h2 class="text-xl mb-2 font-semibold">{{id ? "Edit" : "Add"}} {{objectSingle}}</h2>
<form [formGroup]="myForm" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">

    <input-component [isSubmitted]="isSubmitted" [form]="myForm" [name]="'prefix'" [displayName]="'Prefix'"
        [touched]="myForm.controls['prefix'].touched" [errors]="[{ name: 'required', message: 'Prefix is required' }, { name: 'minlength' ,
    message: 'Factuuropdracht must be at least 2 characters' }]"></input-component>

    <input-component [isSubmitted]="isSubmitted" [form]="myForm" [name]="'suffix'" [displayName]="'Suffix'"
        [touched]="myForm.controls['suffix'].touched" [errors]="[{ name: 'required', message: 'Prefix is required' }, { name: 'minlength' ,
    message: 'Factuuropdracht must be at least 2 characters' }]"></input-component>

    <input-component [isSubmitted]="isSubmitted" [form]="myForm" [name]="'series'" [displayName]="'Series'"
        [touched]="myForm.controls['series'].touched"
        [errors]="[{ name: 'required', message: 'Series is required' }]"></input-component>


    <input-component [isSubmitted]="isSubmitted" [form]="myForm" [name]="'maintenance_interval_months'"
        [displayName]="'Maintenance Interval Months'" [touched]="myForm.controls['maintenance_interval_months'].touched"
        [errors]="[{ name: 'required', message: 'Maintenance interval months is required' }, { name: 'pattern' ,
        message: 'Maintenance interval number must be a number' }]">
    </input-component>


    <input-component [isSubmitted]="isSubmitted" [form]="myForm" [name]="'replacement_interval_months'"
        [displayName]="'Replacement Interval Months'" [touched]="myForm.controls['replacement_interval_months'].touched"
        [errors]="[{ name: 'required', message: 'Maintenance interval months is required' }, { name: 'pattern' ,
        message: 'Replacement interval number must be a number' }]">
    </input-component>

    <input-component [isSubmitted]="isSubmitted" [form]="myForm" [name]="'quotation_interval_months'" [displayName]="'Quotation Interval Months'"
        [touched]="myForm.controls['quotation_interval_months'].touched"
        [errors]="[{ name: 'required', message: 'Maintenance interval months is required' }, { name: 'pattern' ,
        message: 'Quotation interval number must be a number' }]">
    </input-component>

    <select-component [form]="myForm" [name]="'principle_id'" [displayName]="'Principles'" [options]="principles"
        [placeholder]="'Select a principle'" [touched]="myForm.controls['principle_id'].touched"
        [errors]="[{ name: 'required', message: 'Principle is required' }]">
    </select-component>

    <input-component [isSubmitted]="isSubmitted" [form]="myForm" [name]="'volume'" [displayName]="'Volume (mL)'"
        [touched]="myForm.controls['volume'].touched"
        [errors]="[]">
    </input-component>

    <div class="flex flex-row mt-auto justify-end items-center gap-2">
        <button type="button" (click)="close()"
            class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Close</button>
        <button type="submit" (click)="setSubmitted()"
            class="cursor-pointer text-white bg-cosmosDark hover:bg-cosmosDarker focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">{{id
            ? "Edit" : "Add"}} {{objectSingle}}</button>
    </div>

</form>
