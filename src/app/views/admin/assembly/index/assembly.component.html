<div class="min-h-[100vh] flex items-center  px-4 md:px-10 justify-center">

    <div class="h-full w-full flex items-center">
        <div class="w-full mb-12 px-4">
            <app-card-table [isEditable]="true" [isDeletable]="true" (create)="openCreateModal()" (delete)="openDeleteModal($event)" (searchCriteriaChange)="loadFilteredItems($event)" [searchCriteria]="searchCriteria" [columns]="tableHeaders" [data]="tableData"
                [title]="'Assemblies'"></app-card-table>
            <!-- Your table content here -->

            <app-pagination [paginatedResult]="data" (pageChanged)="onPageChanged($event)"></app-pagination>
            <modal-component [width]="ModalWidth.Large
            " [isVisible]="isCreateModalVisible" (onClose)="closeCreateModal()">
                <assembly-create (refreshAssemblies)="loadItems()" (closeModal)="closeCreateModal()"></assembly-create>
            </modal-component>
            <modal-component
            [width]="ModalWidth.Small
            " [isVisible]="isDeleteModalVisible" (onClose)="closeDeleteModal()">
                <delete-modal [selectedItem]="selectedItem" (deleteHandler)="delete($event)" (closeModal)="closeDeleteModal()"></delete-modal>
            </modal-component>

        </div>
    </div>
</div>
