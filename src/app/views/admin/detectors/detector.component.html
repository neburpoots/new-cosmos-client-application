<div class="min-h-[100vh] flex items-center  px-4 md:px-10 justify-center">

    <div class="h-full w-full flex items-center">
        <div class="w-full mb-12 px-4">
                <app-card-table [isDeletable]="true" (create)="openCreateModal()" (edit)="openEditModal($event)" (delete)="openDeleteModal($event)" (searchCriteriaChange)="loadFilteredItems($event)" [searchCriteria]="searchCriteria" [columns]="tableHeaders" [data]="tableData"
                [title]="objectPlural" [object]="objectSingle"></app-card-table>

            <!-- Your table content here -->
            <app-pagination [paginatedResult]="data" (pageChanged)="onPageChanged($event)"></app-pagination>

            <modal-component [width]="ModalWidth.Large
            " [isVisible]="isCreateModalVisible" (onClose)="closeCreateModal()">
                <detector-form [objectPlural]="objectPlural" [objectSingle]="objectSingle" (refreshAssemblies)="loadItems()" (closeModal)="closeCreateModal()"></detector-form>
            </modal-component>

            <modal-component
            [width]="ModalWidth.Small
            " [isVisible]="isDeleteModalVisible" (onClose)="closeDeleteModal()">
                <delete-modal [objectSingle]="objectSingle" [objectSingleLowerCase]="objectSingleLowerCase" [selectedItem]="selectedItem" (deleteHandler)="delete($event)" (closeModal)="closeDeleteModal()"></delete-modal>
            </modal-component>
        </div>
    </div>
</div>
