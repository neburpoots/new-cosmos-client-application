<div class="text-center flex flex-col gap-5 items-center justify-center">
    <h3>Are you sure that you want to delete this item?</h3>
    <div class="flex flex-row mt-auto justify-center items-center gap-2">
        <button type="button" (click)="close()" class="cursor-pointer text-white bg-cosmosDark hover:bg-cosmosDarker focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">Cancel</button>

        <button type="button" (click)="delete()"  class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete Item</button>
      </div>
</div>
