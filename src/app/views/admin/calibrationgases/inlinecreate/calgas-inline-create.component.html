<form class="flex items-start pt-1" [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <div [style.min-width.px]="cellWidths[0]" [style.max-width.px]="cellWidths[0]">

    <select-component [inline]="true" [form]="myForm" [name]="'gas'" [displayName]="'Gas'" [options]="gases"
    [placeholder]="'Select a gas'" [touched]="myForm.controls['gas'].touched"
    [errors]="[{ name: 'required', message: 'Gas is required' }]">
    </select-component>

  </div>

  <div [style.min-width.px]="cellWidths[1]" [style.max-width.px]="cellWidths[1]">
    <input-component [inline]="true" [isSubmitted]="isSubmitted"  [form]="myForm" [name]="'concentration'" [displayName]="'Concentration'" [touched]="myForm.controls['concentration'].touched"
    [errors]="[{ name: 'required', message: 'Concentration is required' }, { name: 'pattern' ,
    message: 'Concentration must be a number' }]"></input-component>

  </div>

  <div [style.min-width.px]="cellWidths[2]" [style.max-width.px]="cellWidths[2]">
    <input-component [inline]="true" [isSubmitted]="isSubmitted" [form]="myForm" [name]="'engineering_units'" [displayName]="'Engineering Units'" [touched]="myForm.controls['engineering_units'].touched"
    [errors]="[{ name: 'required', message: 'Engineering units is required' }, { name: 'pattern' ,
    message: 'Serial number must be a number' }]"></input-component>
  </div>

  <div [style.min-width.px]="cellWidths[3]" [style.max-width.px]="cellWidths[3]">
    <input-component [inline]="true" [isSubmitted]="isSubmitted" [form]="myForm" [name]="'cdartikel'" [displayName]="'CD artikel'" [touched]="myForm.controls['cdartikel'].touched"
    [errors]="[]"></input-component>
  </div>

  <div [style.min-width.px]="cellWidths[cellWidths.length - 2]" [style.max-width.px]="cellWidths[cellWidths.length - 2]"
    class="h-full sticky right-0 flex bg-white gap-1 items-start p-1 pt-1 justify-center ml-auto">
    <button type="submit" (click)="setSubmitted()"
      class="cursor-pointer bg-cosmosDark ease-in-out hover:bg-cosmosDarker transition transition-colors hover:scale-110 trans text-white rounded-xl px-[7px] p-[5px] ">
      <i class="fa fa-lg fa-check" aria-hidden="true"></i>
    </button>
    <div (click)="toggleInlineCreating.emit()"
      class="cursor-pointer bg-red-600 ease-in-out hover:bg-red-700 transition transition-colors hover:scale-110 trans text-white rounded-xl px-[7px] p-[5px] ">
      <i class="fa fa-lg fa-times" aria-hidden="true"></i>
    </div>
  </div>

</form>
